<!doctype html>
<html lang='en-us'>
  <head>
    <title>Kessler</title>
    <meta charset='utf-8'>
    <meta name='description' content='A lone spaceship trapped in a toroidal universe.'>
    <meta name='keywords' content='space,asteroids,game'>
    <meta name='viewpoint' content='width=device-width, initial-scale=1'>
    <link rel='shortcut icon' href='fav.png'>
    <style>
html,body{
  margin:0;
  width:100vw;
  height:100vh;
  overflow:hidden;
}
html{
  background-color:#000;
}
body{
  padding:1rem;
  font-family:monospace,monospace;
  font-size:1.5rem;
  ship:url(ship/white/up-blank.svg),auto;
  color:#fff;
}
a{
  color:#bbb;
}
a:hover{
  color:#fff;
}
#logo-wrapper{
  position:absolute;
  top:calc(50vh - 45vmin);
  left:calc(50% - 50vmin);
  width:100vmin;
  height:100vmin;
  clip-path:polygon(0 50%, 50% 0, 100% 50%, 50% 100%);
}
#logo-wrapper{
  stroke-width:.4rem;
}
#arcade{
  position:absolute;
  pointer-events:none;
  ship:none;
  visibility:hidden;
}
#ship{
  transform-origin:8.883px 14.8px;
}
.hitAsteroid{
  animation:.1s hitAsteroid forwards;
}
@keyframes hitAsteroid{
  0%{fill:#fff}
  99%{opacity:0;fill:#fff}
  100%{opacity:0}
}
#death{
  color:#000;
  visibility:hidden;
}
#death>button{
  filter:invert(1);
}
button{
  border:.1rem solid #fff;
  font-family:inherit;
  font-size:inherit;
  color:#fff;
  background:#000;
  cursor:pointer;
}
button:hover,button:focus{
  border-color:#000;
  color:#000;
  background:#fff;
}
#counter{
  position:fixed;
  right:1rem;
  top:1rem;
  text-align:right;
}
    </style>
  </head>
  <body>
    <span id='intro'>
      WASD to move. Space to shoot.
      <p>This is a toroidal universe. You have infinite shots, but use them wisely.</p>
      <p style='color:#888'>Made by <a href='https://xyzt.design/'>XYZt</a>. Tinker with the code <a href='https://github.com/FlyOrBoom/spacejunk/'>here</a>.</p>
      <p><button onclick='doc.body.requestFullscreen()'>Enter game</button></p>
    </span>
    <span id='death'>
      <p id='death-message'>Sorry. Fullscreen only.</p>
      <button onclick='window.location.reload()'>Restart</button>
    </span>
    <span id='counter'>
      <div>Asteroids annilated: <span id='score-counter'>0</span></div>
      <div>Stray bullets: <span id='bullet-counter'>0</span></div>
    </span>
    <svg id='arcade' stroke-width='.1rem'>
      <!--<rect width='100%' height='100%' fill='#f00'/>-->
      <g id='ship'>
        <path d='M21.58 12.8L.8 .8V24.8L8.883 14.8z' fill='none' stroke='#fff'/>
        <path id='flame' d='M6.4 17.4L13.883 25.2L12 14L8.883 14.8' fill='#fff'/>
      </g>
      <g id='asteroid-wrapper' fill='none' stroke='#fff'>
      </g>
      <g id='bullet-wrapper' fill='#fff'>
      </g>
    </svg>
    <script>
Number.prototype.toRad = function() {
  return this*Math.PI / 180;
};
Array.prototype.last = function() {
  return this[this.length - 1];
}
const doc = document,
      intro = doc.getElementById('intro'),
      bulletWrapper = doc.getElementById('bullet-wrapper'),
      asteroidWrapper = doc.getElementById('asteroid-wrapper'),
      death = doc.getElementById('death'),
      scoreCounter = doc.getElementById('score-counter'),
      bulletCounter = doc.getElementById('bullet-counter'),
      deathMessage = doc.getElementById('death-message'),
      ship = doc.getElementById('ship'),
      flame = doc.getElementById('flame');
let animateTick = 0,
    bullet=[],
    asteroid=[],
    go=true,
    score=0,
    action={
      rotateLeft:false,
      rotateRight:false,
      forward:false
    };
let time = new Date();
time = time.getHours();
if(time>=6&&time<18){
  doc.body.classList.add('day');
}
doc.addEventListener('fullscreenchange',function(){
  if(doc.fullscreenElement){
    gameStart();
  }else{
    gameOver();
  }
});
function angleChange(input){
  if(input>0){
    ship.angle+=Math.min(input/8,8);
  }else{
    ship.angle+=Math.max(input/8,-8);
  }
}
function gameStart(){
  intro.style.visibility='hidden';
  arcade.style.visibility='visible';
  arcade.maxX = window.outerWidth;
  arcade.maxY = window.outerHeight;
  arcade.width= arcade.maxX+'px';
  arcade.height = arcade.maxY+'px';
  arcade.style.left=0;
  arcade.style.top=0;
  arcade.setAttribute('viewBox',('0 0 '+arcade.maxX+' '+arcade.maxY));
  ship.posX = arcade.maxX/2;
  ship.posY = arcade.maxY/2;
  doc.body.style.overflow='hidden';
  flame.style.visibility='hidden';
  ship.angle = 120;
  ship.vR = 0;
  ship.vX = 0;
  ship.vY = 0;
  addAsteroid();
  gameAnim();
  let time = Date.now();
  bulletAnim();
  doc.onkeydown=function(e){
    if(e.code==='ArrowLeft'||e.code==='KeyA'){
      action.rotateLeft=true;
    }else if(e.code==='ArrowRight'||e.code==='KeyD'){
      action.rotateRight=true;
    }else if(e.code==='KeyW'||e.code==='ArrowUp'){
      action.forward=true;
      flame.style.visibility='visible';
    }
  };
  setInterval(function(){
    if(action.rotateLeft){
      ship.vR+=.02;
    }else if(action.rotateRight){
      ship.vR-=.02;
    }else if(action.forward){
      ship.vY-=(.01*Math.sin(ship.angle.toRad()));
      ship.vX+=(.01*Math.cos(ship.angle.toRad()));
    }
  });
  doc.onwheel = function(e){angleChange(e.deltaY);};
  doc.onkeyup = function(e){
    if(e.code==='Space'||e.code==='KeyS'||e.code==='ArrowDown'){
      shoot();
    }
    flame.style.visibility='hidden';
    action={
      rotateLeft:false,
      rotateRight:false,
      forward:false
    };
  };
  doc.onmousedown = function(){
    shoot();
  };
  contentWrapper.style.display='none';
}
// setInterval(shoot,1);
function shoot(){
  let proto = doc.createElementNS('http://www.w3.org/2000/svg','circle');
  proto.angle = ship.angle.toRad();
  proto.startX = ship.posX+20*Math.cos(proto.angle)+10;
  proto.startY = ship.posY-21*Math.sin(proto.angle)+15;
  proto.posX = proto.startX;
  proto.posY = proto.startY;
  proto.setAttribute('r','.1rem');
  bulletWrapper.appendChild(proto);
  ship.vY+=(.02*Math.sin(ship.angle.toRad()));
  ship.vX-=(.02*Math.cos(ship.angle.toRad()));
  proto.vX = ship.vX;
  proto.vY = ship.vY;
  proto.startT = Date.now();
  bullet.push(proto);
  bulletCounter.innerHTML = bullet.length;
}
function collision(){
  score++;
  scoreCounter.innerHTML = score;
  asteroid[0].classList.add('hitAsteroid');
  asteroid.pop();
  addAsteroid();
}
function gameOver(message){
  doc.body.style.backgroundColor='#fff';
  doc.exitFullscreen();
  death.style.visibility='visible';
  if(message){
    deathMessage.innerHTML = message+' You scored '+score+' point';
    if(score!==1){
      deathMessage.innerHTML += 's'
    }
    deathMessage.innerHTML += '.'
  }
  go=false;
}
function bulletAnim(){
  let initElapse = Date.now() - time;
  bullet.forEach(function(e,f){
    for(let elapse = initElapse;elapse < (initElapse+10);elapse+=0.1){
      ship.rect = ship.getBoundingClientRect();
      e.posX+=((elapse*Math.cos(e.angle)+e.vX)/300);
      e.posY-=((elapse*Math.sin(e.angle)-e.vY)/300);
      if((e.posX-asteroid[0].center[0])**2 + (e.posY-asteroid[0].center[1])**2<6400&&inside([e.posX,e.posY],asteroid[0].nodes)){
        collision();
        e.setAttribute('cx','-10000');
        bullet.splice(f,1);
        bulletCounter.innerHTML = bullet.length;
      }
      if((e.posX-ship.posX)**2+(e.posY-ship.posY)**2<1000&&inside([e.posX,e.posY],[[ship.rect.left,ship.rect.top],[ship.rect.right,ship.rect.top],[ship.rect.left,ship.rect.bottom],[ship.rect.right,ship.rect.bottom]])){
        gameOver('Collided with bullet. Oxygen tank punctured. Game over.');
      }
    }
    if(e.posX>arcade.maxX){
      e.posX=0;
    }else if(e.posX<0){
      e.posX=arcade.maxX;
    }
    if(e.posY>arcade.maxY){
      e.posY=0;
    }else if(e.posY<0){
      e.posY=arcade.maxY;
    }
    e.style.transform='translate('+e.posX+'px,'+e.posY+'px)';
  });
  time = Date.now();
  if(go){
    window.requestAnimationFrame(bulletAnim);
  }
}
function gameAnim(){
  if(inside([ship.posX,ship.posY],asteroid[0].nodes)){
    gameOver('Collided with asteroid. Hull damaged. Game over.');
  }
  if(Math.abs(ship.vR)>50){
    gameOver('Hull torn apart by centrifugal force. Game over.');
  }
  
  // ship.vR*=0.99; //for noobs
  ship.angle+=ship.vR;
  ship.posX+=ship.vX;
  ship.posY+=ship.vY;
  
  if(ship.posX>arcade.maxX){
    ship.posX=0;
  }else if(ship.posX<0){
    ship.posX=arcade.maxX;
  }
  if(ship.posY>arcade.maxY){
    ship.posY=0;
  }else if(ship.posY<0){
    ship.posY=arcade.maxY;
  }
  
  ship.setAttribute('transform','translate('+(ship.posX)+','+(ship.posY)+') rotate('+(-ship.angle+120)+')');
  
  if(go){
    window.requestAnimationFrame(gameAnim);
  }
}
function addAsteroid(){
  let proto = doc.createElementNS('http://www.w3.org/2000/svg','path');
  proto.posX=arcade.maxX*Math.random();
  proto.posY=arcade.maxY*Math.random();
  proto.path='M'+proto.posX+' '+proto.posY+'L';
  proto.nodes=[[proto.posX,proto.posY]];
  for(let i = 0;i<20;i++){
    let coord=3*Math.round(Math.random()*20);
    let j=Math.PI*i/11;
    if(i%2){
      proto.posY+=Math.round(coord*Math.sin(j));
      proto.nodes.push([proto.posX,proto.posY]);
      if(i===19){
        proto.path+=(proto.posY+'Z');
      }else{
        proto.path+=(proto.posY+'L');
      }
    }else{
      proto.posX+=Math.round(coord*Math.cos(j));
      proto.path+=(proto.posX+' ');
    }
  }
  proto.setAttribute('d',proto.path);
  asteroid.push(proto);
  asteroidWrapper.appendChild(proto);
  let boundingBox = asteroid[0].getBoundingClientRect();
  asteroid[0].center=[(boundingBox.x+boundingBox.width/2),(boundingBox.y+boundingBox.height/2)];
}
function inside(point, vs) {
  // ray-casting algorithm based on
  // http://www.ecse.rpi.edu/Homepages/wrf/Research/Short_Notes/pnpoly.html
  let x = point[0], y = point[1], inside = false;
  for (let i = 0, j = vs.length - 1; i < vs.length; j = i++) {
    let xi = vs[i][0], yi = vs[i][1];
    let xj = vs[j][0], yj = vs[j][1];
    let intersect = ((yi > y) != (yj > y))
        && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
    if (intersect) inside = !inside;
  }
  return inside;
}
    </script>
  </body>
